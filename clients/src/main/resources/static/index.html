<!DOCTYPE html>
<html>
<head>
    <title>Заявитель</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="AdminPage.html">Администрация</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Заявитель</a>
            </li>
        </ul>
    </nav>

    <div class="m-5 p-4 mx-auto shadow rounded-lg" style="width:500px">
        <p class="h4">Пожалуйста, заполните форму:</p><br>
        <form action="">
            <div class="form-group">
                <label for="adminDistrict">Район администрации:</label>
                <select class="custom-select" id="adminDistrict">
                    <option disabled selected>Выберите район</option>
                    <option value="Адмиралтейский район">Адмиралтейский район</option>
                    <option value="Василеостровский район">Василеостровский район</option>
                    <option value="Выборгский район">Выборгский район</option>
                    <option value="Калининский район">Калининский район</option>
                    <option value="Кировский район">Кировский район</option>
                    <option value="Колпинский район">Колпинский район</option>
                    <option value="Красногвардейский район">Красногвардейский район</option>
                    <option value="Красносельский район">Красносельский район</option>
                    <option value="Кронштадтcкий район">Кронштадтcкий район</option>
                    <option value="Курортный район">Курортный район</option>
                    <option value="Московский район">Московский район</option>
                    <option value="Невский район">Невский район</option>
                    <option value="Петроградский район">Петроградский район</option>
                    <option value="Петродворцовый райо">Петродворцовый район</option>
                    <option value="Приморский район">Приморский район</option>
                    <option value="Пушкинский район">Пушкинский район</option>
                    <option value="Фрунзенский район">Фрунзенский район</option>
                    <option value="Центральный район">Центральный район</option>
                </select>
            </div>
            <label for="seltag">Выберите наиболее подходящую область вашей проблемы:</label>
            <div id="seltag">
                <div class="row">
                    <div class="col">
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="tag1" name="tag1">
                            <label class="custom-control-label" for="tag1">средний Тег1</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="tag2" name="tag2">
                            <label class="custom-control-label" for="tag2">очень длинный Тег номер №2, который занимает много места</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="tag3" name="tag3">
                            <label class="custom-control-label" for="tag3">достаточно длинный Тег3</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="tag4" name="tag4">
                            <label class="custom-control-label" for="tag4">Тег4</label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="request">Ваша проблема:</label>
                <textarea class="form-control" rows="8" id="request"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Отправить</button>
        </form>
    </div>

</body>
</html>
